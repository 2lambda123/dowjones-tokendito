name: "CodeQL"

on:
  push:
    branches:
      - main
      - master
      - development/2.0.0
  pull_request:
    branches:
      - main
      - master
    paths-ignore:
      - '**.md'
      - '**.rst'
      - 'docs/**'
  schedule:
    - cron: '32 11 * * 6'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
