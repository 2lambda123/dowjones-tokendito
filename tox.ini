[tox]
skipsdist = true
envlist = lint, py{36,37,38,39,310,311}, auth, coverage

[testenv]
deps = -r requirements-dev.txt
passenv = TERM
commands =
    coverage erase
    pytest --cov=tokendito --cov-append -v -ra -k 'unit' -s tests/ --
    pytest --cov=tokendito --cov-append -v -ra -k 'functional and not credentials' -s tests/ --

[testenv:lint]
skip_install = true
commands =
    flake8 --
    pyroma --min=10 . --

[testenv:auth]
skip_install = true
passenv = TOKENDITO_*
commands =
    pytest --cov=tokendito --cov-append -v -rA -k 'functional and credentials' -s tests/ {posargs}

[testenv:coverage]
skip_install = true
commands =
    coverage report
    coveragepy-lcov --relative_path

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[flake8]
max-line-length = 100
max-complexity = 8
exclude = .git, __pycache__, .tox, build/, .venv/, venv/
extend-ignore = E203, W503
import-order-style = google
application-import-names = flake8
format = %(cyan)s%(path)s%(reset)s:%(bold)s%(yellow)s%(row)d%(reset)s:%(bold)s%(green)s%(col)d%(reset)s: %(bold)s%(red)s%(code)s%(reset)s %(text)s

[pytest]
env =
    PIP_DISABLE_PIP_VERSION_CHECK=1
